<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Trip Details</title>
	<link type="text/css" rel="stylesheet" href="../../style/Style.css">
	</link>

	<link rel="stylesheet"
		href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
	<link rel="stylesheet" href="/resources/demos/style.css"></link>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function() {
			$("#datepicker").datepicker();
		});
	</script>
</h:head>

<body>
	<ui:include src="home.xhtml" />
	<h1>Trip Details</h1>
	<h:form>
		<h:panelGrid columns="1" border="0">
			<h:panelGroup id="view" layout="block" styleClass="fornewline">

				<h:panelGrid columns="3" border="0">
					<label>Lorry Number</label>

					<h:selectOneMenu styleClass="inputtextboxBig"
						value="#{tripDetailsController.lorryNumber}">
						<f:selectItems value="#{vehicleInfoController.vehicleLists}" />
					</h:selectOneMenu>

					<h:commandButton styleClass="myButton" value="Submit"
						action="#{tripDetailsController.processRequest()}">

					</h:commandButton>
				</h:panelGrid>

			</h:panelGroup>
		</h:panelGrid>
	</h:form>
	<br />
	<br />
	<h:form>
		<p:dataTable var="trip" id="tripDetails" 
			value="#{tripDetailsController.tripRegisterDtos}"
			style="margin-bottom:40px"  selectionMode="single" selection="#{TripRegistrationController.tripRegisterDto}" rowKey="#{trip.id}">
			<f:facet name="header">
           Trip Details
        </f:facet>
			<p:column headerText="vehicleNo" sortBy="#{trip.vechileNumber}">
				<h:outputText value="#{trip.vechileNumber}" />
			</p:column>

			<p:column headerText="tripStartDate" sortBy="#{trip.tripStartDate}">
				<h:outputText value="#{trip.tripStartDate}">
					<f:convertDateTime pattern="dd-MMM-yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="tripEndDate" sortBy="#{trip.tripEndDate}">
				<h:outputText value="#{trip.tripEndDate}">
					<f:convertDateTime pattern="dd-MMM-yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="startPlace" sortBy="#{trip.startPlace}">
				<h:outputText value="#{trip.startPlace}" />
			</p:column>

			<p:column headerText="endPlace" sortBy="#{trip.endPlace}">
				<h:outputText value="#{trip.endPlace}" />
			</p:column>

			<p:column headerText="Rto Expense"
				sortBy="#{trip.totalexpenseonRTOandTOLL}">
				<h:outputText value="#{trip.totalexpenseonRTOandTOLL}" />
			</p:column>


			<p:column headerText="LoadingExpense"
				sortBy="#{trip.expenseForLoading}">
				<h:outputText value="#{trip.expenseForLoading}" />
			</p:column>


			<p:column headerText="unBilledExpense"
				sortBy="#{trip.totalunBilledExpense}">
				<h:outputText value="#{trip.totalunBilledExpense}" />
			</p:column>


			<p:column headerText="profitOnTrip"
				sortBy="#{trip.totalprofitOnTrip}">
				<h:outputText value="#{trip.totalprofitOnTrip}" />
			</p:column>


			<p:column headerText="status" sortBy="#{trip.statusOfTrip}">
				<h:outputText value="#{trip.statusOfTrip}" />
			</p:column>
		</p:dataTable>
		<p:contextMenu for="tripDetails">
			<p:menuitem value="Trip Details" update="tripDetails" icon="pi pi-search"
				url="TripRegistration.xhtml" />
			<p:menuitem value="Delete" update="tripDetails" icon="pi pi-times" />
		</p:contextMenu>
	</h:form>

</body>

</html>
